name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.PAT_1 }}
          username: zappybird
          theme: onedark
          hide_border: true
          output: stats.svg

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.PAT_1 }}
          username: zappybird
          theme: onedark
          hide_border: true
          layout: compact
          output: top-langs.svg

      - name: Commit files
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add stats.svg top-langs.svg
          git commit -m "Update stats" || echo "No changes"
          git push
